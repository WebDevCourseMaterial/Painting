<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gradients</title>
    <style type="text/css">
      .box {
        position: absolute;
        left: 20%;
        width: 60%;
        top: 20%;
        height: 60%;
        background: -webkit-linear-gradient(yellow, blue 20%, #0f0);
        background: linear-gradient(yellow, blue 20%, #0f0);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
